<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videoconsola</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="carcasa">
        <div class="marco">
            <div class="led">
                <div class="led_on"></div>
                <p>POWER</p>
            </div>
            <div class="pantalla">
                <p>
                    <span class="color">GAMEBOY</span>
                    <span class="c">C</span>
                    <span class="o">O</span>
                    <span class="l">L</span>
                    <span class="oo">O</span>
                    <span class="r">R</span>
                </p>
            </div>
        </div>
        <div class="nintendo">
            Nintendo
        </div>
        <div class="mid">
            <div class="pad">
                <div id="centro">
                    <p>●</p>
                </div>
                <div id="arriba">
                    <p>▲</p>
                </div>
                <div id="der">
                    <p>►</p>
                </div>
                <div id="abajo">
                    <p>▼</p>
                </div>
                <div id="izq">
                    <p>◀</p>
                </div>
            </div>
            <div class="ab">
                <div id="a">
                    <p>A</p>
                </div>
                <div id="b">
                    <p>B</p>
                </div>
            </div>
        </div>
        <div class="bot">
            <div class="vacio"></div>
            <div class="ss">
                <div id="select">
                    <p id="sel">SELECT</p>
                </div>
                <div id="start">
                    <p id="str">START</p>
                </div>
            </div>
            <div class="altavoz">
                <p>・・・・・<br>
                    ・・・・・・<br>
                    ・・・・・<br>
                    ・・・・・・<br>
                    ・・・・・<br>
                    ・・・・・・<br>
                    ・・・・・<br>
                    ・・・・・・
                </p>
            </div>
        </div>
    </div>
</body>
</html>
